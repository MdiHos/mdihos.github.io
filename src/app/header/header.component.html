<canvas id="canvas"></canvas>

<svg [class.spinner]="is3DLogoLoading" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <circle
    r="10"
    cx="12"
    cy="12"
    fill="none"
    stroke-width="3"
    stroke-dasharray="45 20"
    stroke-dashoffset="18">
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="1s"
      repeatCount="indefinite"
      from="0 12 12"
      to="360 12 12"/>
  </circle>
</svg>

<a href="#portfolio" target="_self">
  <svg id="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <symbol id="arrow" stroke="var(--color-yellow-2)" fill="none" stroke-linecap="round" stroke-width="2">
      <path d="m8 4 4 4 4-4"/>
    </symbol>
    <use href="#arrow" y="-6">
      <animate
        attributeName="y"
        to="0"
        dur="1s"
        calcMode="spline"
        keyTimes="0; 1"
        keySplines="0.37, 0, 0.63, 1"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="1s" repeatCount="indefinite" from="0" to="1" calcMode="spline"
               keyTimes="0; 1"
               keySplines="0.37, 0, 0.63, 1"/>
    </use>
    <use href="#arrow">
      <animate
        attributeName="y"
        to="6"
        dur="1s"
        calcMode="spline"
        keyTimes="0; 1"
        keySplines="0.37, 0, 0.63, 1"
        repeatCount="indefinite"/>
    </use>
    <use href="#arrow" y="6">
      <animate
        attributeName="y"
        to="12"
        dur="1s"
        calcMode="spline"
        keyTimes="0; 1"
        keySplines="0.37, 0, 0.63, 1"
        repeatCount="indefinite"/>
    </use>
    <use href="#arrow" y="12">
      <animate
        attributeName="y"
        to="16"
        dur="1s"
        calcMode="spline"
        keyTimes="0; 1"
        keySplines="0.37, 0, 0.63, 1"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" dur="1s" repeatCount="indefinite" to="0" calcMode="spline"
               keyTimes="0; 1"
               keySplines="0.37, 0, 0.63, 1"/>
    </use>
  </svg>
</a>
